<!DOCTYPE html>
<html lang="es">
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eGESVEN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./../static/css/style.css">
</head>





<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="{% static 'img/instastay.png' %}" width="20px" alt="">
        <strong>eGESVEN</strong>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url  'login'%}">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url  'productos'%}">Catalogo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{%url 'perfil' %}">Perfil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{%url 'ListaUsuario'%}">Lista Usuarios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{%url 'ListaProducto' %}">Lista Productos</a>
          </li>

        </ul>

      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="colorLetraH1">editar usuario</h1>
    <form id="formulario-edicion" action="#" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label for="" class="form-label">Nuevo Nombre de Usuario <span style="color: rgb(139, 14, 14);">*</span></label>
        <input type="text" class="form-control" name="new-nombre-usuario" placeholder="{{ user.username }}" id="new-nombre-usuario">
        <small class="text-danger" id="nombre-usuario-error"></small>
    </div>
    <div class="centrarBtn">
      <button type="submit" class="btn  me-md-2 buttonForm">Cambiar</button>
    </div>
    </form>
  </div>

</body>

</html>
