<!DOCTYPE html>
<html lang="es">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eGESVEN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./../static/css/style.css">
</head>





<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'img/instastay.png' %}" width="20px" alt="">
                <strong>eGESVEN</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="">Catalogo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="">Lista Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="">Lista Productos</a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="centrar colorLetraH1">Registro de usuario</h1>
        <div class="row justify-content-center ">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card color-form">
                    <div class="card-body">
                        <form id="formulario_registro" action="#" method="POST" enctype="multipart/form-data">
                          {% csrf_token %}
                            <div class="mb-3">
                                <label for="" class="form-label">Nombre<span style="color: rgb(139, 14, 14);">*</span></label>
                                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ingresa tu nombre">
                                <small class="text-danger" id="nombre-error"></small>
                            </div>

                            <div class="mb-3">
                                <label for="" class="form-label">Apellido<span style="color: rgb(139, 14, 14);">*</span></label>
                                <input type="text" class="form-control" name="apellido" placeholder="Ingresa tu apellido" id="apellido">
                                <small class="text-danger" id="apellido-error"></small>
                            </div>

                            <div class="mb-3">
                                <label for="" class="form-label">Nombre Usuario<span style="color: rgb(139, 14, 14);">*</span></label>
                                <input type="text" class="form-control" name="nombre-usuario" placeholder="Ingresa tu usuario" id="nombre-usuario">
                                <small class="text-danger" id="nombre-usuario-error"></small>
                            </div>

                            <div class="mb-3">
                                <label for="" class="form-label">Correo<span style="color: rgb(139, 14, 14);">*</span></label>
                                <input type="email" class="form-control" name="email" id="email" placeholder="Ingresa tu correo">
                                <small class="text-danger" id="email-error"></small>
                            </div>
                            <div class="mb-3">
                              <label for="" class="form-label"> Teléfono<span style="color: rgb(139, 14, 14);">*</span></label>
                              <input type="tel"  class="form-control" name="telefono" id="telefono" placeholder="Ingresa tu teléfono">
                              <small class="text-danger" id="email-error"></small>
                            </div>

                            <div class="mb-3">
                                <label for="" class="form-label">Contraseña<span style="color: rgb(139, 14, 14);">*</span></label>
                                <input type="password" class="form-control" name="pass" placeholder="Ingresa tu constraseña" id="pass">
                                <small class="text-danger" id="pass-error"></small>
                            </div>

                            <div class="mb-3">
                                <label for="" class="form-label">Repetir Contraseña<span style="color: rgb(139, 14, 14);">*</span></label>
                                <input type="password" class="form-control" name="pass-rep" placeholder="Repite tu contraseña" id="pass-rep">
                                <small class="text-danger" id="pass-rep-error"></small>
                            </div>


                            <div class="gap-2 d-md-flex  ">
                                <div class="centrarBtn">
                                    <div type="submit" class="btn btn-danger buttonForm me-md-2">Enviar</div>
                                    <div type="reset" class="btn btn-danger buttonFormLimpiar">Limpiar</div>
                                </div> 
                              
                            </div>

                            <p style="color: rgb(139, 14, 14);">* Campos Obligatorios</p>


                        </form>
                        {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show"  role="alert">
                          {{ message }}
                          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" ></button>
                        </div> 
                        {% endfor %}
                        {% endif %}
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
